apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-agent-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ml-agent-role
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ml-agent-binding
subjects:
- kind: ServiceAccount
  name: ml-agent-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: ml-agent-role
  apiGroup: rbac.authorization.k8s.io